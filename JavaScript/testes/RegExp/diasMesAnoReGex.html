<html>
	<script>

		var diaMesAno = '24-04-2018';
		var exp = /-/g
		diaMesAno = diaMesAno.replace(exp, '/');
		console.log(diaMesAno);// Exibe 24/04/2018

		/*
	      O método replace recebe uma expressão regular como primeiro parâmetro 
	      e o segundo o novo texto que deve substituir todos os lugares que 
	      condizerem com a expressão passada. '/-/g' 
		*/
		
	</script>
</html>
